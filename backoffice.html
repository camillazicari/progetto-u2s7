<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDAZON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="bg-dark">
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo.png"
              alt="Logo"
              class="d-inline-block align-text-top w-25"
            />
          </a>
          <a href="index.html" class="text-light">homepage</a>
        </div>
      </nav>
    </header>

    <main class="container-fluid d-flex justify-content-center">
      <div class="row w-75">
        <div class="col-12 border-bottom">
          <h1 class="mt-5">Add Product</h1>
        </div>
        <form class="col-12" id="formProduct">
          <div class="row">
            <div class="col-12 g-2">
              <label for="name">Nome</label>
            </div>
            <div class="col-12 g-2">
              <input
                type="text"
                placeholder="Nome prodotto"
                class="w-100 px-2"
                id="name";
                required
              />
            </div>

            <div class="col-12 g-2">
              <label for="name">Brand</label>
            </div>
            <div class="col-12 g-2">
              <input
                type="text"
                placeholder="Modello"
                class="w-100 px-2"
                id="brand";
                required
              />
            </div>

            <div class="col-12 g-2">
              <label for="name">Prezzo</label>
            </div>
            <div class="col-12 g-2">
              <input type="text" placeholder="0â‚¬" class="w-100 px-2" id="price" required/>
            </div>

            <div class="col-12 g-2">
              <label for="name">URL immagine</label>
            </div>
            <div class="col-12 g-2">
              <input
                type="text"
                placeholder="http://placehold.it/300x400"
                class="w-100 px-2"
                id="imageUrl";
                required
              />
            </div>

            <div class="col-12 g-2">
              <label for="name">Descrizione prodotto</label>
            </div>
            <div class="col-12 g-2">
              <textarea
                name="description"
                id="description"
                class="w-100 px-2"
                required
              ></textarea>
            </div>
            <div class="col-6"></div>
            <div class="col-3 p-0 pe-2">
              <button type="reset" class="w-100 btn btn-outline-dark">Reset</button>
            </div>
            <div class="col-3 p-0">
              <button type="submit" class="w-100 btn bg-warning" id="btnSave">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
